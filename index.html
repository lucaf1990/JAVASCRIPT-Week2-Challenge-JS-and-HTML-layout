<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5384e38559.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo">
            </div>
            <div class="selectingarea">
                <p>All</p>
                <p>Today's Deal</p>
                <p>Costumer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>
    </header>


    <main>
        <div class="banner">
            <p>Shop all holiday Gift Cards</p>
        </div>
        <div class="banner1">
            <img src="" alt="">
            <h5>Holiday Gift Guides</h5>
            <p>Be a go-gifter</p>
        </div>
        <div class="imgban">
            <p>Find the perfect gift <a href="#">Shop Now</a></p>
            <img src="./assets/img_1.jpg" alt="tablet">
            <img src="./assets/img_2.jpg" alt="pc">
            <img src="./assets/img_3.jpg" alt="watch">
            <img src="./assets/img_4.jpg" alt="pets">
        </div>
        <br>
        <div class="banner-end">
            <img src="./assets/img_9.png" alt="vr">

            <h4>Play the gifting game <a href="#">Shop Now</a></h4>
        </div>
        <br>
        <div class="banner-end">
            <img src="./assets/img_10.png" alt="vr">

            <h4>The sounds of cheers <a href="#">Shop audio and accessories</a></h4>
        </div>
    </main>
    <footer>
        <div class="end">
            <a href="#"><u>Back to top</u></a>
        </div>
        <br>
        <img src="./assets/logo.png" alt="logo">
    </footer>
</body>

</html>
